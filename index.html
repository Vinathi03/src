<!DOCTYPE html>
<html>
<head>
    <title>Attendance Marking System</title>
</head>
<body>
    <h1>Attendance Marking System</h1>
    
    <form id="attendanceForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name" required><br><br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" required><br><br>
        
        <label for="status">Attendance Status:</label>
        <select id="status" required>
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
    
    <h2>Attendance Record:</h2>
    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        <!-- Attendance records will be displayed here -->
    </table>

    <script>
        // JavaScript code for handling the form submission and displaying attendance records
        document.getElementById('attendanceForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            var studentName = document.getElementById('studentName').value;
            var date = document.getElementById('date').value;
            var status = document.getElementById('status').value;

            // Create a new row for the attendance table
            var table = document.querySelector('table');
            var newRow = table.insertRow(-1);
            
            // Insert cells with values
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            
            cell1.innerHTML = studentName;
            cell2.innerHTML = date;
            cell3.innerHTML = status;
            
            // Clear the form fields
            document.getElementById('studentName').value = '';
            document.getElementById('date').value = '';
            document.getElementById('status').value = 'Present';
        });
    </script>
</body>
</html>
